<div class="container">
    <div class="container text-center my-4">
        <h3>Sistema Farmacos productos</h3>
    </div>   

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">codigo</th>
            <th scope="col">nombre</th>
            <th scope="col">descripcion</th>
            <th scope="col">laboratorio</th>
            <th scope="col">estado</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <th scope="row">{{producto.id}}</th>
            <td>{{producto.codigo}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.laboratorio}}</td>
            <td>{{producto.estado.nombre}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarProducto(producto.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm me-3">Eliminar</button>
              </div>
            </td>
          </tr>          
        </tbody>
      </table>
</div>
