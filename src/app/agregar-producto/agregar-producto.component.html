<div class="container">
    <div class="container text-center my-4">
        <h3>Agregar Producto</h3>        
    </div>
    <form (ngSubmit) = "onSubmit()">
        <div class="mb-3">
          <label for="codigo" class="form-label">codigo</label>
          <input type="text" class="form-control" id="codigo" required="true" [(ngModel)] ="producto.codigo" name="codigo">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)] ="producto.nombre" required="true" name="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">descripcion</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)] ="producto.descripcion" required="true" name="descripcion">
          </div>
          <div class="mb-3">
            <label for="laboratorio" class="form-label">laboratorio</label>
            <input type="text" class="form-control" id="laboratorio" [(ngModel)] ="producto.laboratorio" required="true" name="laboratorio">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary me-3 btn-sm">Agregrar</button>
            <a href="/productos" class="btn btn-danger btn-sm">Regresar </a>
          </div>        
      </form>
</div>
